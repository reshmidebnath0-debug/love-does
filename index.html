<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
text-align:center;
overflow:hidden;
}
.hidden{display:none;}

input,button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:20px;
font-size:16px;
}

button{
background:red;
color:white;
cursor:pointer;
}

.heart{
position:absolute;
color:pink;
animation:float 5s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.miniLove{
position:absolute;
color:white;
font-size:12px;
animation:spin 8s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

img{
width:250px;
border-radius:15px;
margin:10px;
}
</style>
</head>

<body>

<!-- PASSWORD PAGE -->
<div id="login">
<h2>Enter Password üíñ</h2>
<input type="password" id="pass">
<button onclick="checkPass()">Enter</button>
</div>

<!-- MAIN PAGE -->
<div id="main" class="hidden">

<h2>Do You Love Me? üòè</h2>

<div id="question">
<button onclick="nextPage()">YES</button>
<button onclick="changeText(this)">Option A</button>
<button onclick="changeText(this)">Option B</button>
<button onclick="changeText(this)">Option D</button>
</div>

<h3 id="countdown"></h3>

</div>

<!-- SECOND PAGE -->
<div id="second" class="hidden">

<h2>I Love You Forever ‚ù§Ô∏è</h2>
<h3>You Are My Everything üíï</h3>

<button onclick="showPhotos()">Click Our First Selfie</button>

<div id="photos" class="hidden">
<img src="selfie1.jpg">
<img src="selfie2.jpg">
<img src="selfie3.jpg">
</div>

<br>
<button onclick="playSong()">Feel The Song My Love üéµ</button>
<audio id="song">
<source src="song.mp3" type="audio/mpeg">
</audio>

</div>

<script>

// PASSWORD
function checkPass(){
if(document.getElementById("pass").value=="iloveyou"){
document.getElementById("login").classList.add("hidden");
document.getElementById("main").classList.remove("hidden");
heartBurst();
miniLove();
}
else{
alert("Wrong Password üòú");
}
}

// OPTION BUTTON CHANGE TO YES
function changeText(btn){
btn.innerHTML="YES ‚ù§Ô∏è";
}

// NEXT PAGE
function nextPage(){
document.getElementById("main").classList.add("hidden");
document.getElementById("second").classList.remove("hidden");
}

// SHOW PHOTOS
function showPhotos(){
document.getElementById("photos").classList.remove("hidden");
}

// PLAY SONG
function playSong(){
document.getElementById("song").play();
}

// COUNTDOWN
var countDate=new Date("Dec 22, 2023 00:00:00").getTime();
setInterval(function(){
var now=new Date().getTime();
var gap=now-countDate;

var days=Math.floor(gap/(1000*60*60*24));
var hours=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
var minutes=Math.floor((gap%(1000*60*60))/(1000*60));
var seconds=Math.floor((gap%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
"Together since 22-12-23 üíï<br>"+days+" Days "+hours+"h "+minutes+"m "+seconds+"s";
},1000);

// HEART BURST
function heartBurst(){
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
}
}

// MINI LOVE AROUND PAGE
function miniLove(){
for(let i=0;i<20;i++){
let text=document.createElement("div");
text.className="miniLove";
text.innerHTML="Mini Love üíï";
text.style.left=Math.random()*100+"vw";
text.style.top=Math.random()*100+"vh";
document.body.appendChild(text);
}
}

</script>

</body>
</html>
